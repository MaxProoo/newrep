<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Красивый Крупный Текст</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff; /* Светло-голубой фон */
        }
        .text-container {
            background-color: #ffffff; /* Белый фон для текста */
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 123, 255, 0.2); /* Красивая тень */
            text-align: center;
        }
        h1 {
            color: #007bff; /* Яркий синий цвет текста */
            font-size: 5em; /* Очень крупный размер шрифта */
            margin: 0;
            text-transform: uppercase; /* Все заглавные */
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="text-container">
        <h1>мага ебанный хуесос саид магамедов сергеевич хуесос</h1>
    </div>
</body>
</html>
